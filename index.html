<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <meta name="theme-color" content="#0065FC">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
          integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">

    <!-- SEO -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="title" content="Booki">
    <meta name="description"
          content="Planifiez vos vacances partout en France, en bord de mer, en montagne.
          Que vous aimez les visites ou les marches, vous êtes au bon endroit pour rapidement réserver !">
</head>
<body>
<header class="navbar">
    <img src="assets/images/booki.png" alt="Logo Booki">
    <nav>
        <a href="#hosts">Hébergements</a>
        <a href="">Activités</a>
    </nav>
</header>
<div class="container">
    <section class="first_section">
        <header>
            <h1>Trouvez votre hébergement pour les vacances de rêve</h1>
            <h2>En plein contre ville ou en pleine nature.</h2>
        </header>
        <form action="#" class="localization_form">
            <label for="research">
                <span class="localization_icon">
                    <i class="fa fa-map-marker"></i>
                </span>
            </label>
            <input type="search" id="research" name="search_localization"
                   placeholder="Toulouse, France">
            <button type="submit"></button>
        </form>
    </section>
</div>


<footer>

</footer>
